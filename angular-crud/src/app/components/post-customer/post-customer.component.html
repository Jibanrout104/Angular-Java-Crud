<div class="login-container">
    <h2>Post New Customer</h2>
    <form [formGroup]="postCustomerForm">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required formControlName="name">
      </div>
      <div class="input-group">
        <label for="name">Email</label>
        <input type="email" id="email" name="email" required formControlName="email">
      </div>
      <div class="input-group">
        <label for="name">Phone</label>
        <input type="tel" id="phone" name="phone" required formControlName="phone">
      </div>
     
      <button type="submit" (click)="postCustomer()">Create</button>
    </form>
  </div>
