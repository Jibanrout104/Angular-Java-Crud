<button class="btn-new" routerLink="/customer">Create</button>
<button class="btn-new1" (click)="getCustomers()">Sort Data</button>


    <h2>Employee List</h2>
    <table>
        <thead>
            <tr>
                <th >Name</th>
                <th>Email</th>
             
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
              
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
                
                <td>{{customer.phone}}</td>
                <td> <button class="btn-update" routerLink="/customer/{{customer.id}}">Update</button>
               <button class="btn-delete" (click)="deleteCustomer(customer.id)">Delete</button></td>


            </tr>
           
           
        </tbody>
    </table>
